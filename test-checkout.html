<!DOCTYPE html>
<html>
<head>
  <title>Test Stripe Checkout</title>
</head>
<body>
  <h1>Test Shop Checkout</h1>
  <button id="checkout-button">Test Checkout with Sample Product</button>

  <h1>Test General Donation</h1>
  <button id="donation-button">Test $25 Donation</button>

  <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

  <script>
    const resultDiv = document.getElementById('result');

    // Test Shop Checkout
    document.getElementById('checkout-button').addEventListener('click', async () => {
      resultDiv.innerHTML = 'Creating checkout session...';

      const testData = {
        items: [
          {
            id: 'test-product-1',
            name: 'Test Product',
            price: 29.99,
            quantity: 1,
            image: 'https://via.placeholder.com/200'
          }
        ],
        customerEmail: 'test@example.com',
        customerName: 'Test Customer',
        shippingAddress: {
          street: '123 Test St',
          city: 'Test City',
          state: 'FL',
          zip: '33322',
          country: 'US'
        }
      };

      try {
        const response = await fetch('https://ositosbendecidos.com/.netlify/functions/create-checkout-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(testData)
        });

        const data = await response.json();

        if (data.url) {
          resultDiv.innerHTML = `
            <p>✅ Checkout session created!</p>
            <p>Session ID: ${data.sessionId}</p>
            <p><a href="${data.url}" target="_blank">Click here to complete checkout</a></p>
          `;
        } else {
          resultDiv.innerHTML = `❌ Error: ${JSON.stringify(data)}`;
        }
      } catch (error) {
        resultDiv.innerHTML = `❌ Error: ${error.message}`;
      }
    });

    // Test General Donation
    document.getElementById('donation-button').addEventListener('click', async () => {
      resultDiv.innerHTML = 'Creating donation intent...';

      const testData = {
        amount: 25,
        donorName: 'Test Donor',
        donorEmail: 'donor@example.com',
        message: 'Test donation',
        isAnonymous: false,
        purpose: 'general_fund'
      };

      try {
        const response = await fetch('https://ositosbendecidos.com/.netlify/functions/create-general-donation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(testData)
        });

        const data = await response.json();

        if (data.clientSecret) {
          resultDiv.innerHTML = `
            <p>✅ Donation intent created!</p>
            <p>Payment Intent ID: ${data.paymentIntentId}</p>
            <p>Client Secret: ${data.clientSecret.substring(0, 20)}...</p>
            <p>Go to <a href="https://ositosbendecidos.com/donate" target="_blank">/donate page</a> to complete the donation</p>
          `;
        } else {
          resultDiv.innerHTML = `❌ Error: ${JSON.stringify(data)}`;
        }
      } catch (error) {
        resultDiv.innerHTML = `❌ Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
